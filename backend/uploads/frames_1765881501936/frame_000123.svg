
    <svg width="1080" height="1920" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
          <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
          <feMerge> 
            <feMergeNode in="coloredBlur"/>
            <feMergeNode in="SourceGraphic"/>
          </feMerge>
        </filter>
        <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
          <feDropShadow dx="4" dy="4" stdDeviation="3" flood-color="rgba(0,0,0,0.8)"/>
        </filter>
      </defs>
      
      <!-- Background -->
      <rect width="1080" height="1920" fill="#000000" />
  <g transform="translate(0, 0) rotate(0) scale(1)" opacity="1">
      <defs>
        <linearGradient id="gradient_ai-bg" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#8d8bb1;stop-opacity:1" /><stop offset="50%" style="stop-color:#7C3AED;stop-opacity:1" /><stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
        </linearGradient>
      </defs>
    
    <rect x="-540" y="-960" 
          width="1080" 
          height="1920" 
          fill="url(#gradient_ai-bg)" />
  </g><g transform="translate(540, 600) rotate(0) scale(1)" opacity="1">
      <text x="0" y="0" 
            font-family="Helvetica Neue" 
            font-size="60" 
            font-weight="normal"
            text-anchor="center" 
            dominant-baseline="middle"
            fill="#FFFFFF"
            stroke="#000000" stroke-width="3"
            filter="url(#shadow)">
        Learn something new today
      </text>
    </g></svg>